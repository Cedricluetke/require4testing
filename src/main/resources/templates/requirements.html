<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Require4Testing</title>
</head>
<body>

<h1>Liste der Requirements</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Beschreibung</th>
    </tr>
    <tr th:each="req : ${requirements}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.title}"></td>
        <td th:text="${req.description}"></td>
    </tr>
</table>

</body>
</html>
