<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TestRuns</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header>
    <h1>Require4Testing</h1>
    <div class="header-right">
        <span th:text="${session.rolle}"></span>
        <a href="/logout" class="logout-btn">Abmelden</a>
    </div>
</header>

<h2>Testläufe</h2>

<div class="table-container">
    <table class="data-table">
        <tr>
            <th>ID</th>
            <th>Datum</th>
            <th>Ergebnis</th>
            <th>Tester</th>
        </tr>

        <tr th:each="tr : ${testRuns}">
            <td th:text="${tr.id}"></td>
            <td th:text="${tr.executionDate}"></td>
            <td>
                <form th:action="@{/testruns/{id}/status(id=${tr.id})}" method="post">
                    <input type="hidden" name="requirementId" th:value="${requirementId}">
                    <input type="hidden" name="testcaseId" th:value="${testcaseId}">

                    <select name="status">
                        <option th:value="OPEN"   th:selected="${tr.status.name() == 'OPEN'}">Offen</option>
                        <option th:value="PASSED" th:selected="${tr.status.name() == 'PASSED'}">Bestanden</option>
                        <option th:value="FAILED" th:selected="${tr.status.name() == 'FAILED'}">Fehlgeschlagen</option>
                    </select>

                    <button type="submit">Speichern</button>
                </form>
                </form>
            </td>
            <td th:text="${tr.tester.name}"></td>
        </tr>
    </table>
</div>

<div class="pagination">
<a th:href="@{/requirements/{id}(id=${requirementId})}">
    ← Zurück zur Anforderung </a>
</div>

<div class="form-container" th:if="${
    session.rolle == T(de.require4testing.require4testing.model.Rolle).ADMIN
    or session.rolle == T(de.require4testing.require4testing.model.Rolle).TESTMANAGER
}">
<form th:action="@{/requirements/{reqId}/testcases/{tcId}/testruns(
        reqId=${requirementId},
        tcId=${testcase.id})}"
      method="post">

    <label>Tester:</label>
    <select name="testerId" required>
        <option th:each="tester : ${testers}"
                th:value="${tester.id}"
                th:text="${tester.name}">
        </option>
    </select>

    <button type="submit">Testlauf anlegen</button>
</form>
</div>

</body>
</html>
